<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>dashLink Pro | Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="" id="favicon">
    <!-- General CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/main.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/custom.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="static/bootstrap-icons/font/bootstrap-icons.min.css">
    <!-- Utlilites CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/utilities.min.css">

    <script>
        const error = "$(error)";
        if ((error == "user $(username) has reached uptime limit") || (error == "User $(username) has reached the time limit")) {
            window.location.href = "./expired.html";
        } else if ((error == "user $(username) has reached traffic limit") || (error == "User $(username) has reached the quota limit")) {
            window.location.href = "./isolir.html";
        }
    </script>
</head>

<body onload="voucher()">
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>
    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)

    <!-- Original Layout Continues Unchanged -->

    <!-- MAC-Based Auto Login Support (No design change) -->
    <form id="loginForm" action="http://10.0.0.1/login" method="post" style="display: none;">
        <input type="hidden" name="username" id="auto-username" />
        <input type="hidden" name="password" value="" />
    </form>

    <script>
        function submitHotspotLogin() {
            const params = new URLSearchParams(window.location.search);
            const mac = params.get("mac");
            if (mac) {
                document.getElementById("auto-username").value = "T-" + mac.replace(/:/g, "-");
                document.getElementById("loginForm").submit();
            } else {
                alert("MAC address not found. Please access from hotspot or check link.");
            }
        }
    </script>

</body>
</html>
